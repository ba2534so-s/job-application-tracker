{% extends "base.html" %}

{% block main %}
    <div class="mb-3 text-center">
        <h1>{% block title %}Add Job{% endblock %}</h1>
    </div>
    <div class="container bg-secondary bg-gradient text-center p-5 shadow-lg rounded-3">
        <form id="add_job_form" action="{{ url_for('jobhuntr.add')}}" method="post">
            <div class="row mb-3">
                <div class="col">
                    <input class="form-control" autofocus name="company" placeholder="Company" type="text" required>
                </div>
                <div class="col">
                    <input class="form-control" name="position" placeholder="Position" type="text" required>
                </div>
                <div class="col">
                    <select class="form-select" name="contract_type">
                        {% for contract_type in contract_types %}
                            <option value="{{ contract_type }}">{{ contract_type["contract_type"] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input class="form-control" name="location" placeholder="Location" type="text">
                </div>
                <div class="col-8">
                    <input class="form-control" name="url" placeholder="URL" type="url">
                </div>
            </div>
            <div class="container border border-black rounded my-4 p-3">
                <p class="h5">Contact Info</p>
                <div class="row mb-3">
                    <div class="col">
                        <input class="form-control" name="contact" placeholder="Contact" type="text">
                    </div>
                    <div class="col">
                        <input class="form-control" name="email" placeholder="Email" type="email">
                    </div>
                    <div class="col">
                        <input class="form-control" name="phone" placeholder="Phone" type="phone">
                    </div>
                </div>
            </div>
            <button class="btn btn-success" type="submit">Add</button>
        </form>
    </div>

{% endblock %}
