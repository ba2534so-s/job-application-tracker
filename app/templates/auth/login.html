{% extends "base.html" %}


{% block main %}
    <div class="mb-3 text-center">
        <h1>{% block title %}Login{% endblock %}</h1>
    </div>
    <div class="container bg-secondary bg-gradient text-center p-5">
        <form action="/login" method="submit">
            <div class="mb-3">
                <input class="form-control mx-auto w-25" autocomplete="off" autofocus name="username" placeholder="Username" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-25" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
