<div class="modal fade" id="delete-job-modal-{{ application['id'] }}" tab="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Job Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    Are you sure you want to delete the job application for 
                    <strong>{{ application["job_position"] }}</strong> at <strong>{{ application["company_name"] }}</strong>? 
                    This action cannot be undone.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                 <form action="{{ url_for('jobhuntr.delete') }}" method="post">
                    {{ delete_form.hidden_tag() }}
                    <input type="hidden" id="job_id" name="job_id", value="{{ application['id'] }}">
                    {{ delete_form.delete_button(class="btn btn-danger")}}
                </form>
            </div>
        </div>
    </div>
</div>
